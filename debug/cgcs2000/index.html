<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='/dist/mapbox-gl.css' />
    <style>
        html, body, #map {
            margin: 0;
            height: 100%;
        }

        #map {
            transform: scale(0.8);
        }
    </style>
</head>

<body>
<div id='map'></div>

<script src='/dist/mapbox-gl-dev.js'></script>
<script src='/debug/access_token_generated.js'></script>
<script>

var style = {
    version: 8,
    sources: {
        img: {
          type: 'raster',
          tiles: ['http://t0.tianditu.gov.cn/DataServer?T=img_c&x={x}&y={y}&l={z}&tk=	bfc12ce6bd94a4449ad626b8a0b709d0'],
          tileSize: 256
        },
        admin: {
            type: 'geojson',
            data: './100000_full.json'
        },
        terrain: {
            type: 'raster-dem',
            url: 'http://47.110.239.66/api/tilesets/v1/demo/terrain/tilejson'
        }
    },
    terrain: {
        source: 'terrain'
    },
    layers: [
        {
            id: 'img',
            type: 'raster',
            source: 'img'
        },
        {
            id: 'admin',
            type: 'line',
            source: 'admin'
        },
        {
            id: 'sky',
            type: 'sky'
        }
    ]
};

var map = window.map = new mapboxgl.Map({
    container: 'map',
    zoom: 4,
    center: [105, 35],
    style: style,
    hash: true
});

</script>
</body>
</html>
